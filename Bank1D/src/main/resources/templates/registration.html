 <form>
 <div class="loginButton">
<button type="button"><a href="/login">Login</a></button>
 </div>
 </form>
 <div class="container"style="padding-top:50px">
  <div class="row">
   <div class="col-md-6 col-md-offset-3">

    <!-- success message -->
    <div th:if="${param.success}">
     <div class="alert alert-info">You've successfully registered
      to our awesome app!</div>
    </div>
    <div th:if="${param.age}">
     <div class="alert alert-danger">Grow Up and then come back</div>
    </div>
    <div class="container2">
        <form th:action="@{/registration}" method="post" th:object="${user}">
            <h3>Sign Up with Wizards Bank</h2>
            <div class="form-step1">
                 <input type="text" placeholder="firstName" th:field="*{firstName}"required>
               	<input type="text" placeholder="lastName" th:field="*{lastName}"required>
                <input type="number" maxlength="2" placeholder="Age" th:field="*{age}" required>
                <input type="text" placeholder="Gender" th:field="*{gender}"required>
 
                <div class="buttons">
                    <button type="button" id="next1">next</button>
                </div>
            </div>
            <div class="form-step2">
            
                <input type="email" placeholder="Email" th:field="*{email}" required>
                <input type="number" placeholder="Contact Number" th:field="*{contact}" required>
                <input type="text" placeholder="State" th:field="*{state}" required>
                <input type="text" placeholder="Country" th:field="*{country}" required>
               <input type="text" placeholder="City" th:field="*{city}" required>
				 
					<div class="buttons">
                    <button type="button" id="back1">back</button>
                    <button type="button" id="next2">next</button>
                </div>

            </div>
            <div class="form-step3">
            	<input type='number' placeholder='InitialDeposit' th:field="*{balance}" required>
                <input type="password" placeholder="password" th:field="*{password}"required>
                <input type="password" placeholder="pin" th:field="*{pin}"required>
                
                <div class="buttons">
                    <button type="button" id="back2">back</button>
                    <input type="submit" id="submit">
                   <!--  <button type="button" id="submit">submit</button> -->
                </div>

            </div>
        </form>

        <div class="step-row">
           <div id="progress"></div>
            <div class="step-col"><small>1. Personal Info</small></div>
            <div class="step-col"><small>2. Contact Info</small></div>
            <div class="step-col"><small>3. Account Info</small></div>

        
        </div>
    </div>
     
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    
    <script src="js/script.js" type="text/javascript"></script>
</body>
